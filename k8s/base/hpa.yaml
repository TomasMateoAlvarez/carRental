# Vertical Pod Autoscaler for PostgreSQL (Optional)
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: postgres-vpa
  namespace: carrental
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: autoscaler
    app.kubernetes.io/part-of: carrental-saas
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: postgres-deployment
  updatePolicy:
    updateMode: "Auto"  # Can be "Off", "Initial", or "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: postgres
      minAllowed:
        cpu: 200m
        memory: 256Mi
      maxAllowed:
        cpu: 2000m
        memory: 4Gi
      controlledResources: ["cpu", "memory"]

