# Resource Quota for the namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: carrental-resource-quota
  namespace: carrental
  labels:
    app.kubernetes.io/name: carrental
    app.kubernetes.io/component: quota
    app.kubernetes.io/part-of: carrental-saas
spec:
  hard:
    # Compute resources
    requests.cpu: "4"      # 4 CPU cores total requests
    requests.memory: 8Gi   # 8GB memory total requests
    limits.cpu: "8"        # 8 CPU cores total limits
    limits.memory: 16Gi    # 16GB memory total limits

    # Storage resources
    requests.storage: 200Gi  # 200GB total storage
    persistentvolumeclaims: "10"  # Maximum 10 PVCs

    # Object counts
    count/pods: "30"                    # Maximum 30 pods
    count/services: "15"                # Maximum 15 services
    count/secrets: "20"                 # Maximum 20 secrets
    count/configmaps: "15"              # Maximum 15 configmaps
    count/persistentvolumeclaims: "10"  # Maximum 10 PVCs
    count/services.loadbalancers: "5"   # Maximum 5 LoadBalancer services

---
# Limit Range for pods
apiVersion: v1
kind: LimitRange
metadata:
  name: carrental-limit-range
  namespace: carrental
  labels:
    app.kubernetes.io/name: carrental
    app.kubernetes.io/component: limits
    app.kubernetes.io/part-of: carrental-saas
spec:
  limits:
  # Container limits
  - type: Container
    default:
      cpu: 500m      # Default CPU limit
      memory: 512Mi  # Default memory limit
    defaultRequest:
      cpu: 100m      # Default CPU request
      memory: 128Mi  # Default memory request
    min:
      cpu: 50m       # Minimum CPU
      memory: 64Mi   # Minimum memory
    max:
      cpu: 2000m     # Maximum CPU
      memory: 4Gi    # Maximum memory

  # Pod limits
  - type: Pod
    max:
      cpu: 4000m     # Maximum CPU per pod
      memory: 8Gi    # Maximum memory per pod

  # PVC limits
  - type: PersistentVolumeClaim
    min:
      storage: 1Gi   # Minimum storage
    max:
      storage: 100Gi # Maximum storage per PVC