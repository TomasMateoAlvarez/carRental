---
# Service for ExternalDNS metrics
apiVersion: v1
kind: Service
metadata:
  name: external-dns-metrics
  namespace: carrental
  labels:
    app.kubernetes.io/name: external-dns
    app.kubernetes.io/component: dns
    app.kubernetes.io/part-of: carrental-saas
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "7979"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 7979
    targetPort: 7979
    protocol: TCP
    name: metrics
  selector:
    app.kubernetes.io/component: dns

---
# ServiceMonitor for Prometheus
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: external-dns-metrics
  namespace: carrental
  labels:
    app.kubernetes.io/name: external-dns
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: carrental-saas
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: external-dns
      app.kubernetes.io/component: dns
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - carrental

