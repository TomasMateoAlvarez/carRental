# External DNS Configuration for CarRental SaaS
# Automatic DNS management for Kubernetes ingresses and services

# ServiceAccount for ExternalDNS
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
  namespace: carrental
  labels:
    app.kubernetes.io/name: external-dns
    app.kubernetes.io/component: dns
    app.kubernetes.io/part-of: carrental-saas
  annotations:
    # AWS IAM role annotation (uncomment for AWS)
    # eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT-ID:role/external-dns-role
    # GCP service account annotation (uncomment for GCP)
    # iam.gke.io/gcp-service-account: external-dns@PROJECT-ID.iam.gserviceaccount.com

---
# ClusterRole for ExternalDNS
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
  labels:
    app.kubernetes.io/name: external-dns
    app.kubernetes.io/component: dns
    app.kubernetes.io/part-of: carrental-saas
rules:
- apiGroups: [""]
  resources: ["services", "endpoints"]
  verbs: ["get", "watch", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "watch", "list"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "watch", "list"]
- apiGroups: ["extensions", "networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "watch", "list"]
- apiGroups: ["networking.istio.io"]
  resources: ["gateways", "virtualservices"]
  verbs: ["get", "watch", "list"]

---
# ClusterRoleBinding for ExternalDNS
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns-viewer
  labels:
    app.kubernetes.io/name: external-dns
    app.kubernetes.io/component: dns
    app.kubernetes.io/part-of: carrental-saas
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
- kind: ServiceAccount
  name: external-dns
  namespace: carrental

---
# ExternalDNS Deployment for AWS Route53
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns-aws
  namespace: carrental
  labels:
    app.kubernetes.io/name: external-dns-aws
    app.kubernetes.io/component: dns
    app.kubernetes.io/part-of: carrental-saas
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: external-dns-aws
      app.kubernetes.io/component: dns
  template:
    metadata:
      labels:
        app.kubernetes.io/name: external-dns-aws
        app.kubernetes.io/component: dns
        app.kubernetes.io/part-of: carrental-saas
    spec:
      serviceAccountName: external-dns
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
      - name: external-dns
        image: k8s.gcr.io/external-dns/external-dns:v0.13.6
        imagePullPolicy: IfNotPresent
        args:
        - --source=service
        - --source=ingress
        - --source=istio-gateway
        - --source=istio-virtualservice
        - --domain-filter=carrental.com  # Replace with your domain
        - --provider=aws
        - --policy=sync  # Change to 'upsert-only' for safety
        - --aws-zone-type=public
        - --registry=txt
        - --txt-owner-id=carrental-k8s
        - --txt-prefix=carrental-
        - --interval=1m
        - --log-format=text
        - --log-level=info
        - --metrics-address=0.0.0.0:7979
        - --aws-prefer-cname
        env:
        # AWS credentials (use IAM roles in production)
        - name: AWS_DEFAULT_REGION
          value: "us-east-1"  # Change to your region
        # Uncomment for static credentials (NOT recommended for production)
        # - name: AWS_ACCESS_KEY_ID
        #   valueFrom:
        #     secretKeyRef:
        #       name: aws-credentials
        #       key: access-key-id
        # - name: AWS_SECRET_ACCESS_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: aws-credentials
        #       key: secret-access-key
        ports:
        - containerPort: 7979
          name: metrics
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 7979
          initialDelaySeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: 7979
          initialDelaySeconds: 5
          timeoutSeconds: 5

---
# ExternalDNS Deployment for Google Cloud DNS
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns-gcp
  namespace: carrental
  labels:
    app.kubernetes.io/name: external-dns-gcp
    app.kubernetes.io/component: dns
    app.kubernetes.io/part-of: carrental-saas
spec:
  replicas: 0  # Set to 1 to enable GCP DNS
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: external-dns-gcp
      app.kubernetes.io/component: dns
  template:
    metadata:
      labels:
        app.kubernetes.io/name: external-dns-gcp
        app.kubernetes.io/component: dns
        app.kubernetes.io/part-of: carrental-saas
    spec:
      serviceAccountName: external-dns
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
      - name: external-dns
        image: k8s.gcr.io/external-dns/external-dns:v0.13.6
        imagePullPolicy: IfNotPresent
        args:
        - --source=service
        - --source=ingress
        - --source=istio-gateway
        - --source=istio-virtualservice
        - --domain-filter=carrental.com  # Replace with your domain
        - --provider=google
        - --policy=sync
        - --registry=txt
        - --txt-owner-id=carrental-k8s
        - --txt-prefix=carrental-
        - --interval=1m
        - --log-format=text
        - --log-level=info
        - --metrics-address=0.0.0.0:7979
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /etc/secrets/service-account/credentials.json
        ports:
        - containerPort: 7979
          name: metrics
          protocol: TCP
        volumeMounts:
        - name: google-service-account
          mountPath: /etc/secrets/service-account
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 7979
          initialDelaySeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: 7979
          initialDelaySeconds: 5
          timeoutSeconds: 5
      volumes:
      - name: google-service-account
        secret:
          secretName: google-service-account
          optional: true

