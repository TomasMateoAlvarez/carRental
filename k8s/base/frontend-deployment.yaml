apiVersion: apps/v1
kind: Deployment
metadata:
  name: carrental-frontend-deployment
  namespace: carrental
  labels:
    app.kubernetes.io/name: carrental-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: carrental-saas
    app.kubernetes.io/version: "2.0.0"
spec:
  replicas: 2  # Multiple replicas for load distribution
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0  # Zero downtime deployment
      maxSurge: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: carrental-frontend
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: carrental-frontend
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: carrental-saas
        app.kubernetes.io/version: "2.0.0"
      annotations:
        prometheus.io/scrape: "false"  # Nginx metrics can be configured later
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101  # nginx user
        runAsGroup: 101
        fsGroup: 101
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: carrental-frontend
        image: ghcr.io/your-org/carrental-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        # Frontend Configuration from ConfigMap
        - name: VITE_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: carrental-frontend-config
              key: VITE_API_BASE_URL
        - name: VITE_APP_NAME
          valueFrom:
            configMapKeyRef:
              name: carrental-frontend-config
              key: VITE_APP_NAME
        - name: VITE_APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: carrental-frontend-config
              key: VITE_APP_VERSION
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: carrental-frontend-config
              key: NODE_ENV
        - name: VITE_API_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: carrental-frontend-config
              key: VITE_API_TIMEOUT
        - name: VITE_API_RETRY_ATTEMPTS
          valueFrom:
            configMapKeyRef:
              name: carrental-frontend-config
              key: VITE_API_RETRY_ATTEMPTS
        - name: VITE_FEATURE_ANALYTICS
          valueFrom:
            configMapKeyRef:
              name: carrental-frontend-config
              key: VITE_FEATURE_ANALYTICS
        - name: VITE_FEATURE_NOTIFICATIONS
          valueFrom:
            configMapKeyRef:
              name: carrental-frontend-config
              key: VITE_FEATURE_NOTIFICATIONS
        - name: VITE_FEATURE_MAINTENANCE
          valueFrom:
            configMapKeyRef:
              name: carrental-frontend-config
              key: VITE_FEATURE_MAINTENANCE

        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
        - name: app-logs
          mountPath: /var/log/nginx

        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 80
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 80
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 3
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        # Startup probe
        startupProbe:
          httpGet:
            path: /health
            port: 80
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 3
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 6  # 30 seconds max startup time

        # Resource limits and requests
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"

        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE  # Allow binding to port 80
          readOnlyRootFilesystem: true

      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
          items:
          - key: nginx.conf
            path: nginx.conf
      - name: app-logs
        persistentVolumeClaim:
          claimName: app-logs-pvc

      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: carrental-frontend-service
  namespace: carrental
  labels:
    app.kubernetes.io/name: carrental-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: carrental-saas
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: carrental-frontend
    app.kubernetes.io/component: frontend

---
# Nginx Reverse Proxy Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-proxy-deployment
  namespace: carrental
  labels:
    app.kubernetes.io/name: nginx-proxy
    app.kubernetes.io/component: proxy
    app.kubernetes.io/part-of: carrental-saas
    app.kubernetes.io/version: "1.24"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nginx-proxy
      app.kubernetes.io/component: proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nginx-proxy
        app.kubernetes.io/component: proxy
        app.kubernetes.io/part-of: carrental-saas
        app.kubernetes.io/version: "1.24"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
      containers:
      - name: nginx-proxy
        image: nginx:1.24-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
        - name: nginx-logs
          mountPath: /var/log/nginx
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run

        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 80
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 5
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 80
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 3
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        # Resource limits
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"

        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
          readOnlyRootFilesystem: true

      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
          items:
          - key: nginx.conf
            path: nginx.conf
      - name: nginx-logs
        persistentVolumeClaim:
          claimName: app-logs-pvc
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}

      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
# Nginx Proxy Service
apiVersion: v1
kind: Service
metadata:
  name: nginx-proxy-service
  namespace: carrental
  labels:
    app.kubernetes.io/name: nginx-proxy
    app.kubernetes.io/component: proxy
    app.kubernetes.io/part-of: carrental-saas
spec:
  type: LoadBalancer  # Expose to external traffic
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app.kubernetes.io/name: nginx-proxy
    app.kubernetes.io/component: proxy