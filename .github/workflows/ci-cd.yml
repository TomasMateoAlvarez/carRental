name: CarRental SaaS CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend
  JAVA_VERSION: '17'
  NODE_VERSION: '20'

jobs:
  # ==========================================
  # JOB 1: Code Quality and Security Checks
  # ==========================================
  code-quality:
    name: Code Quality & Security Analysis
    runs-on: ubuntu-latest
    outputs:
      quality-gate: ${{ steps.quality-gate.outputs.result }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Sonar needs full history

      - name: Set up Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '../carrental-frontend/package-lock.json'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Backend Code Quality
      - name: Run Maven checkstyle
        run: ./mvnw checkstyle:check
        continue-on-error: true

      - name: Run SpotBugs security analysis
        run: ./mvnw spotbugs:check
        continue-on-error: true

      - name: Run OWASP dependency check
        run: ./mvnw org.owasp:dependency-check-maven:check
        continue-on-error: true

      # Frontend Code Quality
      - name: Install frontend dependencies
        working-directory: ../carrental-frontend
        run: npm ci

      - name: Run ESLint with security rules
        working-directory: ../carrental-frontend
        run: npx eslint src --ext .ts,.tsx,.js,.jsx --format json --output-file eslint-results.json
        continue-on-error: true

      - name: Run Prettier check
        working-directory: ../carrental-frontend
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}"
        continue-on-error: true

      # Security Scanning
      - name: Run Trivy filesystem scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Quality Gate Check
        id: quality-gate
        run: |
          echo "result=passed" >> $GITHUB_OUTPUT
          # Add logic to fail if critical issues found

  # ==========================================
  # JOB 2: Backend Tests and Build
  # ==========================================
  backend-test:
    name: Backend Tests & Build
    runs-on: ubuntu-latest
    needs: [code-quality]
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: carrental_test
          POSTGRES_USER: carrental_test
          POSTGRES_PASSWORD: test_password_123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run unit tests
        run: ./mvnw clean test -Dspring.profiles.active=test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/carrental_test
          SPRING_DATASOURCE_USERNAME: carrental_test
          SPRING_DATASOURCE_PASSWORD: test_password_123
          SPRING_REDIS_HOST: localhost
          SPRING_REDIS_PORT: 6379

      - name: Run integration tests
        run: ./mvnw verify -P integration-tests -Dspring.profiles.active=test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/carrental_test
          SPRING_DATASOURCE_USERNAME: carrental_test
          SPRING_DATASOURCE_PASSWORD: test_password_123

      - name: Generate JaCoCo test report
        run: ./mvnw jacoco:report

      - name: Upload test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Backend Test Results
          path: target/surefire-reports/*.xml,target/failsafe-reports/*.xml
          reporter: java-junit

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: target/site/jacoco/jacoco.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Build JAR
        run: ./mvnw clean package -DskipTests

      - name: Upload backend artifacts
        uses: actions/upload-artifact@v3
        with:
          name: backend-jar
          path: target/*.jar
          retention-days: 7

  # ==========================================
  # JOB 3: Frontend Tests and Build
  # ==========================================
  frontend-test:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest
    needs: [code-quality]
    defaults:
      run:
        working-directory: ../carrental-frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ../carrental-frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Run TypeScript check
      run: npm run typecheck

    - name: Run tests
      run: npm run test:ci
      env:
        CI: true

    - name: Build application
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: ../carrental-frontend/dist

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    needs: [backend-test]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # Build and Push Docker Images
  build-and-push:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (backend)
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/backend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=sha-

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Extract metadata (frontend)
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/frontend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=sha-

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ../carrental-frontend
        file: ../carrental-frontend/Dockerfile
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Deploy to Production (if needed)
  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to production
      run: |
        echo "Deploying to production..."
        # Add your deployment commands here
        # Examples:
        # - SSH to server and pull new images
        # - Use kubectl for Kubernetes deployment
        # - Use docker-compose for simple deployment

        # docker-compose -f docker-compose.production.yml pull
        # docker-compose -f docker-compose.production.yml up -d

    - name: Run smoke tests
      run: |
        echo "Running smoke tests..."
        # Add basic health checks
        # curl -f http://your-domain/health
        # curl -f http://your-domain/api/v1/health

    - name: Notify deployment
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: |
          CarRental deployment ${{ job.status }}!
          Branch: ${{ github.ref }}
          Commit: ${{ github.sha }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}