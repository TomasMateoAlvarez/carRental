services:
  # PostgreSQL Database
  - type: pserv
    name: carrental-db
    env: docker
    plan: free
    databases:
      - name: carrental_db
        user: carrental

  # Backend API
  - type: web
    name: carrental-backend
    env: java
    plan: free
    buildCommand: "./mvnw clean package -DskipTests"
    startCommand: "java -jar target/CarRental-0.0.1-SNAPSHOT.jar"
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: carrental-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 8083
      - key: JAVA_OPTS
        value: "-Xmx512m -Xms256m"