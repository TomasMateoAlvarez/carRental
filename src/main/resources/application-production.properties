# Production Configuration for CarRental
# IMPORTANT: Override sensitive values with environment variables

# Server Configuration
server.port=8083
server.servlet.context-path=/
server.error.include-stacktrace=never
server.error.include-message=never

# Database Configuration (PostgreSQL)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/carrental_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:carrental}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123456}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# Redis Configuration
spring.redis.host=${SPRING_REDIS_HOST:localhost}
spring.redis.port=${SPRING_REDIS_PORT:6379}
spring.redis.password=${SPRING_REDIS_PASSWORD:redis123}
spring.redis.timeout=2000ms
spring.redis.lettuce.pool.max-active=10
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=2

# JWT Configuration
jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-change-in-production}
jwt.expiration=${JWT_EXPIRATION:86400}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800}

# Security Configuration
spring.security.require-ssl=false
security.jwt.token.secret-key=${JWT_SECRET}
security.jwt.token.expire-length=${JWT_EXPIRATION}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:5174,https://yourdomain.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Actuator Configuration
management.endpoints.web.exposure.include=${MANAGEMENT_ENDPOINTS:health,info,metrics,prometheus}
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always
management.health.redis.enabled=true
management.health.db.enabled=true
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.carrental=${LOGGING_LEVEL_CARRENTAL:INFO}
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Log file configuration
logging.file.name=/app/logs/carrental.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Spring Boot Configuration
spring.application.name=carrental-api
spring.profiles.active=production
spring.main.banner-mode=log

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=NON_NULL

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Performance and Caching
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.cache-names=vehicles,reservations,users

# Rate Limiting (if implemented)
rate-limit.requests-per-minute=100
rate-limit.burst-capacity=200

# Application Specific
app.version=@project.version@
app.name=CarRental SaaS
app.description=Car Rental Management System
app.company=CarRental Inc.
app.contact.email=support@carrental.com

# Business Configuration
business.reservation.max-advance-days=365
business.reservation.max-duration-days=30
business.reservation.max-active-per-user=3
business.vehicle.maintenance-interval-days=30
business.pricing.currency=USD
business.pricing.tax-rate=0.08

# Email Configuration (if using email notifications)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.cache-duration=3600

# Timezone
app.timezone=UTC
spring.jackson.time-zone=UTC