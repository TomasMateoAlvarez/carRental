# Test profile configuration with H2 database

# =======================
# SERVER CONFIGURATION
# =======================
server.port=8083

# =======================
# DATASOURCE (H2 in-memory for testing)
# =======================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =======================
# JPA / HIBERNATE
# =======================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# =======================
# SECURITY (Configured in SecurityConfig.java)
# =======================
# Authentication managed by UserDetailsService bean

# =======================
# LOGGING
# =======================
logging.level.com.example.carrental=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# =======================
# ACTUATOR
# =======================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.info.env.enabled=true
management.metrics.export.prometheus.enabled=true