# =======================
# DATASOURCE
# =======================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5434/carrental_db}
spring.datasource.username=${DATABASE_USERNAME:carrental}
spring.datasource.password=${DATABASE_PASSWORD:secretpassword123}
spring.datasource.driver-class-name=org.postgresql.Driver

# =======================
# JPA / HIBERNATE
# =======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =======================
# FLYWAY
# =======================
spring.flyway.enabled=false 

# =======================
# SERVER
# =======================
server.port=8083

# =======================
# SPRING SECURITY (Bï¿½SICO)
# =======================
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin123}
spring.security.user.roles=ADMIN

# =======================
# LOGGING CONFIGURATION
# =======================
logging.level.com.example.carrental=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/carrental.log
logging.file.max-size=10MB
logging.file.max-history=30

# =======================
# ACTUATOR CONFIGURATION
# =======================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true
