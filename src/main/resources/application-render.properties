# CarRental - Configuración para Render (Free Tier)
spring.profiles.active=render

# Server Configuration
server.port=${PORT:8080}

# Database Configuration (Supabase PostgreSQL)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA Configuration (optimizado para free tier)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway Configuration (disabled for initial deployment)
spring.flyway.enabled=false

# Connection Pool (optimizado para Supabase free tier - max 2 conexiones)
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# JWT Configuration
jwt.secret=TXlTZWNyZXRLZXkxMjM0NTY3ODkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTA=
jwt.expiration=86400000

# CORS Configuration (permitir frontend de Vercel y localhost)
cors.allowed.origins=${FRONTEND_URL:https://carrental-frontendv3.vercel.app,https://carrental-frontend.vercel.app,http://localhost:5173,http://localhost:5174}
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed.headers=*
cors.allow.credentials=true

# Actuator (health checks para Render)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# Logging (mínimo para free tier)
logging.level.com.example.carrental=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=ERROR
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Disable unnecessary features for demo
spring.jpa.open-in-view=false
spring.mvc.log-request-details=false
