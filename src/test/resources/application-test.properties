# Test configuration

# H2 Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (disabled in tests)
spring.h2.console.enabled=false

# JWT Configuration for Tests
jwt.secret=test-secret-key-for-integration-tests-must-be-long-enough
jwt.expiration=3600000

# Logging Configuration for Tests
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.example.carrental=DEBUG
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# Disable Actuator endpoints in tests
management.endpoints.enabled-by-default=false

# Test-specific configurations
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never